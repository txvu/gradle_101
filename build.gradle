/*
 * - a task is an object
 *   - a task has an API
 * - a task has a list of activity
 * - a gradle build is a program
*/

task hello
task world
task helloWorld

world {
    dependsOn << hello
    doLast {
        println "World"
    }
}

hello {
    doLast {
        println "Hello, "
    }
}

helloWorld {
    dependsOn << [ world, hello ]
}