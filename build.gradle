/*
 * - a task is an object
 *   - a task has an API
 * - a task has a list of activity
 * - Tasks form a Directed Acyclic Graph
 * - a gradle build is a program
*/

task hello
task world

// $ gradle -q world
world {
    dependsOn << hello
    doLast {
        println "World"
    }
}

// $ gradle hello
hello {
    doLast {
        println "Hello, "
    }
}

// $ gradle -q hW
// $ gradle -q helloWorld
task helloWorld {
    dependsOn << [ world, hello ] //Only run each task once
}

def whatsUp() {
    println "yo yo yo"
}

/*
 * COmpile the Java
 * Run tests
 * Copy static resources
 * Format test result
 * Build a JAR
 * top-level task that does all of these things
 */

 apply plugin: 'java'

 repositories {
     mavenCentral()
 }

 dependencies {
     implementation 'commons-codec:commons-codec:1.6'
 }

 task isaac(type: JavaExec) {
     main = 'org/gradle/poetry/Poetry'
     classpath = sourceSets.main.runtimeClasspath
 }